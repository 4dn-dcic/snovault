[tool.poetry]
name = "dcicsnovault"
version = "2.0.0b4"
description = "Storage support for 4DN Data Portals."
authors = ["4DN-DCIC Team <support@4dnucleome.org>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/4dn-dcic/snovault"
repository = "https://github.com/4dn-dcic/snovault"
documentation = "https://github.com/4dn-dcic/snovault"
packages = [
  { include="snovault", from="." }
]
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    'Development Status :: 4 - Beta',

    # Indicate who your project is intended for
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Framework :: Pyramid',


    # Pick your license as you wish (should match "license" above)
    'License :: OSI Approved :: MIT License',
    'Topic :: Database :: Database Engines/Servers',

    # Specify the Python versions you support here. In particular, ensure
    # that you indicate whether you support Python 2, Python 3 or both.
    'Programming Language :: Python :: 2.7',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6'
]

[tool.poetry.dependencies]
python = ">=3.5,<3.7"
# In the following, "(*)" means "removed by pipreq"
# aws_requests_auth = "0.4.2"
aws_requests_auth = "^0.4.1"
# pipreqs didn't seem to need this, but it might be useful.
awscli = "^1.15.42"
# is this next one even needed? maybe not now that we're in python 3.
"backports.statistics" = "0.1.0"
boto3 = "^1.7.42"
