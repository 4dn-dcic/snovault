matrix:
  include:
  - python: '3.4'
    env: UNIT=Test
notifications:
  slack:
    secure: 
before_install:
- postgres --version
- initdb --version
install:
# need to manually change the version of six used by Travis for some reason
# - pip uninstall -y six
# - pip install six==1.11.0
- pip install --upgrade pip==19.0.3
- pip install poetry
- pip install coveralls
- pip install codacy-coverage
- poetry install
script:
- |
  if test -n "$UNIT"; then bin/test -v -v --timeout=400 --aws-auth --cov snovault --es search-fourfront-builds-uhevxdzfcv7mkm5pj5svcri3aq.us-east-1.es.amazonaws.com:80;
  fi
- |
  if [[ $TRAVIS_BRANCH == 'master' ]]; then
  echo 'Triggering docs build'
  curl -X POST -d "branches=master" -d "token=$DOCS_TOKEN" https://readthedocs.org/api/v2/webhook/snovault/99596/
  fi
- echo $TRAVIS_JOB_ID
- poetry run wipe-test-indices $TRAVIS_JOB_ID search-fourfront-builds-uhevxdzfcv7mkm5pj5svcri3aq.us-east-1.es.amazonaws.com:80
deploy:
  provider: script
  script: poetry publish --build --username=$PYPI_USER --password=$PYPI_PASSWORD
  on:
    tags: true
    condition: "$TRAVIS_PYTHON_VERSION == 3.4"
